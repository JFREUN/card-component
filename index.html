<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="card-component">
    <div class="left-half">
      <div class="card-text">
        <h1> Get <span> insights </span> that help your business grow.</h1>
        <p class="description"> Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency. </p>

        <div class="stats-wrapper">
          <div class="stats">
            <h2>10k+</h2>
            <p> COMPANIES </p>
          </div>
          <div class="stats">
            <h2> 314</h2>
            <p> TEMPLATES </p>
          </div>
          <div class="stats">
            <h2>12M+</h2>
            <p>QUERIES </p>
          </div>
        </div>

      </div>
    </div>
    <div class="image">
      <img src="images/image-header-desktop.jpg" alt="people-talking-in-the-office">
    </div>


  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">JMF </a>.
  </div>
</body>

</html>
